
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Carl Small Town Center Survey</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
    	body { margin: 0; padding: 0; }
    	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>

    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <style>
      #geocoder-container > div {
        min-width: 50%;
        margin-left: 25%;
      }

      p {
        font-family: 'Open Sans';
        margin: 0;
        font-size: 13px;
      }

      .popup {
        height: 65px;
        width: 130px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        padding: 15px;
        text-align: center;
      }

      .mapboxgl-marker {
        height: 20px;
        width: 20px;
        z-index: 5;
        border: 1px solid black;
        border-radius: 50%;
        background-color: maroon;
    }

    .mapboxgl-draw_point {
      color: maroon;
    }


    </style>

    <div id="map"></div>


    <script>
    	mapboxgl.accessToken = 'pk.eyJ1IjoiY3N0Yy1tYXBzIiwiYSI6ImNrYXNjZ3NnNDFnbzgyd3AxamIzNWFvMTUifQ.0IW10LpGpCxwH61fWwb54Q';
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11', //hosted style id
        center: [-88.81961, 33.45049], // starting position
        zoom: 14 // starting zoom
      });

      var geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      marker: {
        color: 'maroon'
      },
      mapboxgl: mapboxgl
      });

      map.addControl(geocoder);

      // create DOM element for the marker
      var el = document.createElement('div');
      el.id = 'marker';

      // create DOM element for the marker
      var el2 = document.createElement('div');
      el.id = 'marker';

      // create DOM element for the marker
      var el3 = document.createElement('div');
      el.id = 'marker';

      var msu_popup = new mapboxgl.Popup({ closeOnClick: false, className: "popup" })
        .setHTML('<h3>Mississippi State University</h3>')
        .addTo(map);

      var msu_marker = new mapboxgl.Marker(el)
        .setLngLat([-88.7944, 33.4552])
        .setPopup(msu_popup)
        .addTo(map)
        .togglePopup();

      var highschool_popup = new mapboxgl.Popup({ closeOnClick: false, className: "popup" })
        .setHTML('<h3>Starkville High School</h3>')
        .addTo(map);

      var highschool_marker = new mapboxgl.Marker(el2)
        .setLngLat([-88.8214, 33.4515])
        .setPopup(highschool_popup)
        .addTo(map)
        .togglePopup();

      var draw = new MapboxDraw({
        displayControlsDefault: false,
        controls: {
          line_string: true,
          point: true,
          polygon: true,
          trash: true
        }
      });
      map.addControl(draw);
      map.addControl(new mapboxgl.NavigationControl());

      map.on('draw.create', updateArea);
      map.on('draw.delete', updateArea);
      map.on('draw.update', updateArea);


    </script>
  </body>
</html>
